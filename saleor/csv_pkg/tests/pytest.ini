[pytest]
DJANGO_SETTINGS_MODULE = saleor.settings
python_files = test_*.py *_test.py tests.py
pythonpath = .
testpaths = tests
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning:.*sqlite3.*
    ignore:django.utils.deprecation.RemovedInDjango50Warning

addopts = 
    --strict-markers
    --strict-config
    -v
    --tb=short
    --disable-warnings
    --color=yes
    --cov=saleor
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --junitxml=junit/test-results.xml
    --show-capture=no

markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    e2e: End-to-end tests
    payment: Payment gateway tests
    email: Email tests
    slow: Slow running tests
    db: Database tests
    api: API tests
    graphql: GraphQL tests
    stripe: Stripe payment tests
    razorpay: Razorpay payment tests
    cashfree: Cashfree payment tests
    webhook: Webhook tests
    celery: Celery task tests
    selenium: Selenium browser tests

# Coverage configuration
[tool:coverage.run]
source = saleor
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */node_modules/*
    */static/*
    */media/*
    */templates/*
    */.git/*

[tool:coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*Test(: