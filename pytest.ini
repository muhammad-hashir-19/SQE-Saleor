[pytest]
DJANGO_SETTINGS_MODULE = saleor.settings
django_find_project = false
python_files = test_*.py *_tests.py
pythonpath = .
testpaths = tests
# addopts = -v --tb=short --strict-markers --cov=saleor --cov-report=term-missing --cov-report=html:coverage_html
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    db: Database tests
