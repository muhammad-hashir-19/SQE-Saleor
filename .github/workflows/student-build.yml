name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # --------------------------
  # 1. BUILD STAGE
  # --------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync

      - name: Build Backend
        env:
          SECRET_KEY: "dummy"
          STATIC_URL: "/static/"
        run: uv run python manage.py collectstatic --noinput

      - name: Zip Deployment Bundle
        run: |
          zip -r deployment.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: deployment.zip

  # --------------------------
  # 2. INTEGRATION TESTS
  # --------------------------
  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Integration Tests
        run: docker compose -f docker-compose.test.yml up --abort-on-container-exit

  # --------------------------
  # 3. DEPLOY TO AWS (CodeDeploy)
  # --------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Elastic Beanstalk
        run: |
          # Define variables
          S3_BUCKET="elasticbeanstalk-eu-east-1-452323163510"
          APP_NAME="sqe"
          ENV_NAME="Sqe-env"
          VERSION_LABEL="v-${{ github.sha }}"
          S3_KEY="deployment-${{ github.sha }}.zip"

          # Upload to S3
          aws s3 cp deployment.zip s3://$S3_BUCKET/$S3_KEY

          # Create Application Version
          aws elasticbeanstalk create-application-version \
            --application-name "$APP_NAME" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_KEY"

          # Update Environment
          aws elasticbeanstalk update-environment \
            --application-name "$APP_NAME" \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"
