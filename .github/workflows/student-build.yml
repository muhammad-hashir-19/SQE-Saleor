name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # --------------------------
  # 1. BUILD STAGE
  # --------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install Dependencies
        run: uv sync

      - name: Build Backend
        env:
          SECRET_KEY: "dummy"
          STATIC_URL: "/static/"
        run: uv run python manage.py collectstatic --noinput

      - name: Zip Deployment Bundle
        run: |
          zip -r deployment.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: deployment.zip

  # --------------------------
  # 2. INTEGRATION TESTS
  # --------------------------
  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Integration Tests
        run: docker compose -f docker-compose.test.yml up --abort-on-container-exit

  # --------------------------
  # 3. DEPLOY TO STAGING
  # --------------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Staging Elastic Beanstalk
        run: |
          S3_BUCKET="elasticbeanstalk-us-east-1-452323163510"
          APP_NAME="sqe"
          ENV_NAME="Sqe-env"
          VERSION_LABEL="staging-${{ github.sha }}"
          S3_KEY="deployment-${{ github.sha }}.zip"

          # Upload bundle to S3
          aws s3 cp deployment.zip s3://$S3_BUCKET/$S3_KEY

          # Check if version exists
          EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "$APP_NAME" \
            --query "ApplicationVersions[?VersionLabel=='$VERSION_LABEL'] | length(@)")

          if [ "$EXISTS" -eq 0 ]; then
            echo "Creating new application version..."
            aws elasticbeanstalk create-application-version \
              --application-name "$APP_NAME" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_KEY"
          else
            echo "Application version already exists — skipping creation."
          fi

          # Wait for environment to be Ready
          echo "Waiting for environment $ENV_NAME to be Ready..."
          timeout=900  # 15 minutes
          interval=15
          elapsed=0
          while true; do
            STATUS=$(aws elasticbeanstalk describe-environments \
              --application-name "$APP_NAME" \
              --environment-names "$ENV_NAME" \
              --query "Environments[0].Status" \
              --output text)

            if [ "$STATUS" == "Ready" ]; then
              echo "Environment is ready."
              break
            fi

            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Timeout reached waiting for environment. Exiting."
              exit 1
            fi

            echo "Current status: $STATUS — waiting $interval seconds..."
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          # Update environment
          aws elasticbeanstalk update-environment \
            --application-name "$APP_NAME" \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"

  # --------------------------
  # 4. DEPLOY TO PRODUCTION
  # --------------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set Environment Variables for Monitoring
        run: |
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> $GITHUB_ENV

      - name: Deploy to Production Elastic Beanstalk
        run: |
          S3_BUCKET="elasticbeanstalk-us-east-1-452323163510"
          APP_NAME="sqe"
          ENV_NAME="Sqe-env"  # Use separate prod env if needed
          VERSION_LABEL="prod-${{ github.sha }}"
          S3_KEY="deployment-${{ github.sha }}.zip"

          # Upload bundle
          aws s3 cp deployment.zip s3://$S3_BUCKET/$S3_KEY

          # Check if version exists
          EXISTS=$(aws elasticbeanstalk describe-application-versions \
            --application-name "$APP_NAME" \
            --query "ApplicationVersions[?VersionLabel=='$VERSION_LABEL'] | length(@)")

          if [ "$EXISTS" -eq 0 ]; then
            echo "Creating new application version..."
            aws elasticbeanstalk create-application-version \
              --application-name "$APP_NAME" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="$S3_BUCKET",S3Key="$S3_KEY"
          else
            echo "Application version already exists — skipping creation."
          fi

          # Wait for environment to be Ready
          echo "Waiting for environment $ENV_NAME to be Ready..."
          timeout=900  # 15 minutes
          interval=15
          elapsed=0
          while true; do
            STATUS=$(aws elasticbeanstalk describe-environments \
              --application-name "$APP_NAME" \
              --environment-names "$ENV_NAME" \
              --query "Environments[0].Status" \
              --output text)

            if [ "$STATUS" == "Ready" ]; then
              echo "Environment is ready."
              break
            fi

            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Timeout reached waiting for environment. Exiting."
              exit 1
            fi

            echo "Current status: $STATUS — waiting $interval seconds..."
            sleep $interval
            elapsed=$((elapsed + interval))
          done

          # Update environment
          aws elasticbeanstalk update-environment \
            --application-name "$APP_NAME" \
            --environment-name "$ENV_NAME" \
            --version-label "$VERSION_LABEL"
