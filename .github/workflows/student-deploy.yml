name: Staging & Deploy Stage

on:
  workflow_run:
    workflows: ["Test Stage"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Railway (Staging)
        uses: railwayapp/railway-action@v2
        with:
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
          apiKey: ${{ secrets.RAILWAY_API_KEY }}

      - name: Deployment Done
        run: echo "Staging Deployment Complete"
